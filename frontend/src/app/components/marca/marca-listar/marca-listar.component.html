<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">LISTADO DE MARCAS</span>
          <button class="btn btn-success float-end" routerLink="/marca-crear">NUEVA MARCA</button>
          <table class="table table-striped mt-3" *ngIf="listaMarcas.length > 0">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre de la Marca</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let marca of listaMarcas">
                <td>{{ marca._id }}</td>
                <td>{{ marca.nombreMarca }}</td>
                <td>
                  <i class="fa-solid fa-car-side" [routerLink]="['/marca-modelos', marca._id]"
                    title="Ver Modelos"></i>
                    &nbsp;&nbsp;
                  <i class="fas fa-trash text-danger" style="cursor: pointer;" title="Eliminar"
                    (click)="marca._id ? eliminarMarca(marca._id) : null"></i>
                    &nbsp;&nbsp;
                  <i class="fas fa-edit text-primary" style="cursor: pointer;" title="Editar"
                    [routerLink]="['/marca-editar', marca._id]"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <h5 style="text-align: start; margin-top: 10px;" *ngIf="listaMarcas.length == 0">No hay
            Marcas para mostrar</h5>
        </div>
      </div>
    </div>
  </div>
</div>
