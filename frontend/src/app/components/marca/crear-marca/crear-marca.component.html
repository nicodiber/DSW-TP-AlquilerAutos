<div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card">
          <div class="card-body text-center">
            <span class="titulo">{{ titulo }}</span>
            <form [formGroup]="marcaForm" (ngSubmit)="agregarMarca()" class="mt-3">
  
              <div class="mb-3">
                <input type="text" formControlName="nombreMarca" class="form-control form-control-lg" placeholder="Nombre de la Marca">
                <div class="text-danger" *ngIf="marcaForm.get('nombreMarca')?.hasError('required') && marcaForm.get('nombreMarca')?.touched">
                  <span>El nombre de la marca <strong>es obligatorio</strong></span>
                </div>
              </div>
  
              <div class="mb-3">
                <button type="button" (click)="router.navigate(['/marcas'])" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                <button type="submit" [disabled]="marcaForm.invalid" class="btn btn-success btn-lg float-end">CREAR</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
