<div class="no-bottom no-top zebra" id="content">
    <div id="top"></div>

    <!-- Section for header -->
    <section id="subheader" class="jarallax text-light">
        <img src="images/background/14.jpg" class="jarallax-img" alt="">
        <div class="center-y relative text-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1>Restablecer contraseña</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Main section with profile and form -->
    <section id="section-settings" class="bg-gray-100">
        <div class="container">
            <div class="row" style="margin-top: -50px; justify-content: center;">
                <!-- Sidebar with profile and menu -->


                <!-- Form section -->
                <div class="col-lg-7">
                    <div class="card p-4 rounded-5">
                        <form [formGroup]="resetPasswordForm" (ngSubmit)="reset()">
                            <div class="col-md-12">
                                <div class="field-set">
                                    <label for="password">Contraseña:</label>
                                    <input id="password" type="password" formControlName="password"
                                        class="form-control" placeholder="Ingrese la nueva contraseña">
                                </div>
                                <div class="text-danger"
                                    *ngIf="resetPasswordForm.get('password')?.hasError('required') && resetPasswordForm.get('password')?.touched">
                                    <span>La contraseña <strong>es obligatoria</strong></span>
                                </div>
                                <div class="text-danger"
                                    *ngIf="resetPasswordForm.get('password')?.hasError('pattern') && resetPasswordForm.get('password')?.touched">
                                    <span>La contraseña <strong>tiene un formato incorrecto</strong></span>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="field-set">
                                    <label for="confirmarPassword">Confirmar Contraseña:</label>
                                    <input id="confirmarPassword" type="password"
                                        formControlName="confirmarPassword" class="form-control"
                                        placeholder="Ingrese la contraseña nuevamente">
                                </div>
                                <div class="text-danger"
                                    *ngIf="resetPasswordForm.get('confirmarPassword')?.hasError('required') && resetPasswordForm.get('confirmarPassword')?.touched">
                                    <span>La confirmacion de la contraseña <strong>es obligatorio</strong></span>
                                </div>
                                <div class="text-danger"
                                    *ngIf="resetPasswordForm.get('confirmarPassword')?.hasError('pattern') && resetPasswordForm.get('confirmarPassword')?.touched">
                                    <span>La confirmacion de la contraseña <strong>tiene un formato incorrecto</strong></span>
                                </div>
                            </div>

                            <div class="spacer-10"></div>

                            <div class="col-md-12 text-center">
                                <div id="submit">
                                    <button type="submit" class="btn-main color-2 w-100">
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
