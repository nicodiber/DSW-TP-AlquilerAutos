<div class="container">
    <h2>Registrarse</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" formControlName="nombre"
                placeholder="Ingrese su nombre" />
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" class="form-control" formControlName="apellido"
                placeholder="Ingrese su apellido" />
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" class="form-control" formControlName="email"
                placeholder="Ingrese su correo" />
        </div>
        <div class="form-group">
            <label for="licenciaConductor">Licencia de Conductor</label>
            <input type="text" id="licenciaConductor" class="form-control" formControlName="licenciaConductor"
                placeholder="Ingrese su licencia de conductor" />
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-control" formControlName="password"
                placeholder="Ingrese su contraseña" />
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" class="form-control" formControlName="telefono"
                placeholder="Ingrese su teléfono" />
        </div>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" id="dni" class="form-control" formControlName="dni" placeholder="Ingrese su DNI" />
        </div>
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" class="form-control" formControlName="direccion"
                placeholder="Ingrese su dirección" />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
            Registrarse
        </button>
    </form>
</div>
