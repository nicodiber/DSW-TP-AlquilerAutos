<div class="no-bottom no-top" id="content">
    <div id="top"></div>

    <!-- section begin -->
    <section id="subheader" class="jarallax text-light">
        <img src="images/background/subheader.jpg" class="jarallax-img" alt="">
        <div class="center-y relative text-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1>Registrarse</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- section close -->

    <section aria-label="section">
        <div class="container">
            <div class="row">
                
                    <div class="spacer-10"></div>
                    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" id="contact_form" class="form-border">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="field-set">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" id="nombre" formControlName="nombre" class="form-control"
                                        placeholder="Ingrese su nombre">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="field-set">
                                    <label for="apellido">Apellido:</label>
                                    <input type="text" id="apellido" formControlName="apellido" class="form-control"
                                        placeholder="Ingrese su apellido">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="field-set">
                                    <label for="email">Correo Electrónico:</label>
                                    <input type="email" id="email" formControlName="email" class="form-control"
                                        placeholder="Ingrese su correo">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="field-set">
                                    <label for="licenciaConductor">Licencia de Conductor:</label>
                                    <input type="text" id="licenciaConductor" formControlName="licenciaConductor"
                                        class="form-control" placeholder="Ingrese su licencia de conductor">
                                </div>
                            </div>

                            <div class="col-md-6 position-relative">
                                <div class="field-set">
                                    <label for="password">Contraseña:</label>
                                    <input [type]="mostrarContrasena ? 'text' : 'password'" id="password" formControlName="password"
                                        class="form-control" placeholder="Contraseña" required />
                                    <button type="button" (click)="toggleContrasena()" class="btn-toggle-password">
                                        <i class="fa-solid" [ngClass]="mostrarContrasena ? 'fa-eye-slash' : 'fa-eye'"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="field-set">
                                    <label for="telefono">Teléfono:</label>
                                    <input type="text" id="telefono" formControlName="telefono" class="form-control"
                                        placeholder="Ingrese su teléfono">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="field-set">
                                    <label for="dni">DNI:</label>
                                    <input type="text" id="dni" formControlName="dni" class="form-control"
                                        placeholder="Ingrese su DNI">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="field-set">
                                    <label for="direccion">Dirección:</label>
                                    <input type="text" id="direccion" formControlName="direccion" class="form-control"
                                        placeholder="Ingrese su dirección">
                                </div>
                            </div>
                            <div class="spacer-10"></div>
                            <div class="col-md-12 text-center">
                                <div id="submit">
                                    <button type="submit" class="btn-main color-2">
                                        Registrarse Ahora
                                    </button>
                                </div>
                            </div>

                        </div>
                    </form>
                
            </div>
        </div>
    </section>
</div>
