<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo" style="font-family:Arial, Helvetica, sans-serif !important;">  {{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="usuarioForm" (ngSubmit)="agregarUsuario()">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" formControlName="nombre" class="form-control form-control-lg"
                                placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido:</label>
                            <input type="text" formControlName="apellido" class="form-control form-control-lg"
                                placeholder="Apellido">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico:</label>
                            <input type="email" formControlName="email" class="form-control form-control-lg"
                                placeholder="E-Mail">
                        </div>
                        <div class="mb-3 input-container">
                            <label for="password" class="form-label">Contraseña:</label>
                            <div class="input-wrapper">
                                <input [type]="mostrarContrasena ? 'text' : 'password'" id="password" formControlName="password"
                                    class="form-control form-control-lg pr-5" placeholder="Contraseña" required />
                                <i [ngClass]="mostrarContrasena ? 'fas fa-eye-slash' : 'fas fa-eye'" (click)="toggleContrasena()"
                                    class="toggle-icon"></i>
                            </div> 
                        </div>
                        <div class="mb-3">
                            <label for="licenciaConductor" class="form-label">Licencia de Conductor:</label>
                            <input type="text" formControlName="licenciaConductor" class="form-control form-control-lg"
                                placeholder="Licencia de Conductor">
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Direccion</label>
                            <input type="number" formControlName="telefono" class="form-control form-control-lg"
                                placeholder="Telefono">
                        </div>
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI:</label>
                            <input type="text" formControlName="dni" class="form-control form-control-lg"
                                placeholder="DNI">
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Direccion:</label>
                            <input type="text" formControlName="direccion" class="form-control form-control-lg"
                                placeholder="Direccion">
                        </div>
                        <div class="mb-6">
                            <label for="rol" class="form-label">Selecciona el Rol de Usuario</label>
                            <div>
                                <input type="radio" formControlName="rol" id="rolAdmin" value="administrador">
                                <label for="rolAdmin" class="form-check-label">Administrador</label>
                            </div>
                            <div>
                                <input type="radio" formControlName="rol" id="rolTrabajador" value="trabajador">
                                <label for="rolTrabajador" class="form-check-label">Trabajador</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/listarUsuarios" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="button" (click)="submitForm()" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
