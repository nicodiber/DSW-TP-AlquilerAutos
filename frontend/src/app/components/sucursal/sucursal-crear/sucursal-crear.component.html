<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Sucursal - Renta de Autos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Crear Nueva Sucursal</h2>
        <form id="sucursalForm">
            <div class="form-group">
                <label for="nombreSucursal">Nombre de la Sucursal</label>
                <input type="text" class="form-control" id="nombreSucursal" required>
            </div>
            <div class="form-group">
                <label for="telefonoSucursal">Teléfono</label>
                <input type="tel" class="form-control" id="telefonoSucursal" required>
            </div>
            <div class="form-group">
                <label for="direccionSucursal">Dirección</label>
                <input type="text" class="form-control" id="direccionSucursal" required>
            </div>
            <div class="form-group">
                <label for="paisSucursal">País</label>
                <input type="text" class="form-control" id="paisSucursal" required>
            </div>
            <div class="form-group">
                <label for="provinciaSucursal">Provincia</label>
                <input type="text" class="form-control" id="provinciaSucursal" required>
            </div>
            <div class="form-group">
                <label for="ciudadSucursal">Ciudad</label>
                <input type="text" class="form-control" id="ciudadSucursal" required>
            </div>
            <div class="form-group">
                <label for="horaAperturaSucursal">Hora de Apertura</label>
                <input type="time" class="form-control" id="horaAperturaSucursal" required>
            </div>
            <div class="form-group">
                <label for="horaCierreSucursal">Hora de Cierre</label>
                <input type="time" class="form-control" id="horaCierreSucursal" required>
            </div>
            <div class="form-group">
                <label for="trabajadores">Número de Trabajadores</label>
                <input type="number" class="form-control" id="trabajadores" required>
            </div>
            <div class="form-group">
                <label for="autos">Número de Autos</label>
                <input type="number" class="form-control" id="autos" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Sucursal</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/crear-sucursal.js"></script>
</body>

</html>
