<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> {{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="sucursalForm" (ngSubmit)="agregarSucursal()">

                        <div class="mb-3">
                            <input type="text" formControlName="nombreSucursal" class="form-control form-control-lg"
                                placeholder="Nombre de la Sucursal">
                            <div class="text-danger"
                                *ngIf="sucursalForm.get('nombreSucursal')?.hasError('required') && sucursalForm.get('nombreSucursal')?.touched">
                                <span>El nombre de la sucursal <strong>es obligatorio</strong></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="text" formControlName="telefonoSucursal" class="form-control form-control-lg"
                                placeholder="Teléfono de la Sucursal">
                            <div class="text-danger"
                                *ngIf="sucursalForm.get('telefonoSucursal')?.hasError('required') && sucursalForm.get('telefonoSucursal')?.touched">
                                <span>El teléfono <strong>es obligatorio</strong></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="text" formControlName="direccionSucursal" class="form-control form-control-lg"
                                placeholder="Dirección de la Sucursal">
                            <div class="text-danger"
                                *ngIf="sucursalForm.get('direccionSucursal')?.hasError('required') && sucursalForm.get('direccionSucursal')?.touched">
                                <span>La dirección <strong>es obligatoria</strong></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="text" formControlName="paisSucursal" class="form-control form-control-lg"
                                placeholder="País de la Sucursal">
                            <div class="text-danger"
                                *ngIf="sucursalForm.get('paisSucursal')?.hasError('required') && sucursalForm.get('paisSucursal')?.touched">
                                <span>El país <strong>es obligatorio</strong></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="text" formControlName="provinciaSucursal" class="form-control form-control-lg"
                                placeholder="Provincia de la Sucursal">
                            <div class="text-danger"
                                *ngIf="sucursalForm.get('provinciaSucursal')?.hasError('required') && sucursalForm.get('provinciaSucursal')?.touched">
                                <span>La provincia <strong>es obligatoria</strong></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="text" formControlName="ciudadSucursal" class="form-control form-control-lg"
                                placeholder="Ciudad de la Sucursal">
                            <div class="text-danger"
                                *ngIf="sucursalForm.get('ciudadSucursal')?.hasError('required') && sucursalForm.get('ciudadSucursal')?.touched">
                                <span>La ciudad <strong>es obligatoria</strong></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="time" formControlName="horaAperturaSucursal"
                                class="form-control form-control-lg" placeholder="Hora de Apertura">
                            <div class="text-danger"
                                *ngIf="sucursalForm.get('horaAperturaSucursal')?.hasError('required') && sucursalForm.get('horaAperturaSucursal')?.touched">
                                <span>La hora de apertura <strong>es obligatoria</strong></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="time" formControlName="horaCierreSucursal" class="form-control form-control-lg"
                                placeholder="Hora de Cierre">
                            <div class="text-danger"
                                *ngIf="sucursalForm.get('horaCierreSucursal')?.hasError('required') && sucursalForm.get('horaCierreSucursal')?.touched">
                                <span>La hora de cierre <strong>es obligatoria</strong></span>
                            </div>
                        </div>

                        <!-- Campos para trabajadores y autos 
                        <div class="mb-3">
                            <input type="text" formControlName="trabajadores" class="form-control form-control-lg"
                                placeholder="Trabajadores (IDs separados por comas)">
                        </div>

                        <div class="mb-3">
                            <input type="text" formControlName="autos" class="form-control form-control-lg"
                                placeholder="Autos (IDs separados por comas)">
                        </div>-->

                        <div class="mb-3">
                            <button routerLink="/listarSucursales"
                                class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="sucursalForm.invalid"
                                class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
