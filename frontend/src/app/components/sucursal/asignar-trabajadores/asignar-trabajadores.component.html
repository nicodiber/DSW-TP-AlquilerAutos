<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <a routerLink="/sucursal-listar" class="btn btn-link float-start">Volver</a>
                    <h4 class="titulo">Asignar Trabajadores a la Sucursal</h4>
                    <table class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th scope="col">ID del trabajador</th>
                                <th scope="col">Nombre y Apellido</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Asignar</th>
                                <th scope="col">No Asignar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of listaUsuarios">

                                <!-- Columna ID del trabajador -->
                                <td>{{ usuario._id }}</td>

                                <!-- Columna Nombre y Apellido del trabajador -->
                                <td>{{ usuario.nombre }} {{ usuario.apellido }}</td>

                                <!-- Columna Correo del trabajador -->
                                <td>{{ usuario.email }}</td>

                                <!-- Columna Asignar -->
                                <td>
                                    <label>
                                        <input type="radio" name="asignacion_{{ usuario._id }}"
                                            (change)="actualizarAsignacion(usuario._id, true)"
                                            [checked]="trabajadoresAsignados.has(usuario._id)" /> Asignar
                                    </label>
                                </td>
                                
                                <!-- Columna No Asignar -->
                                <td>
                                    <label>
                                        <input type="radio" name="asignacion_{{ usuario._id }}"
                                            (change)="actualizarAsignacion(usuario._id, false)"
                                            [checked]="!trabajadoresAsignados.has(usuario._id)" /> No Asignar
                                    </label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-primary mt-3" (click)="guardarAsignaciones()">Guardar Asignaciones</button>
                </div>
            </div>
        </div>
    </div>
</div>
