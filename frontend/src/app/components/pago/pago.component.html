<div class="payment-form">
  <h2>Crear Pago con Mercado Pago</h2>
  <form (ngSubmit)="createPayment()">
    <label for="transactionAmount">Monto:</label>
    <input
      type="number"
      id="transactionAmount"
      [(ngModel)]="transactionAmount"
      name="transactionAmount"
      required
    />

    <label for="description">Descripción:</label>
    <input
      type="text"
      id="description"
      [(ngModel)]="description"
      name="description"
      required
    />

    <label for="email">Correo Electrónico:</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      required
    />

    <button type="submit">Iniciar Pago</button>
  </form>

  <div *ngIf="paymentLink">
    <p>Enlace de Pago:</p>
    <a [href]="paymentLink" target="_blank">{{ paymentLink }}</a>
  </div>
</div>
