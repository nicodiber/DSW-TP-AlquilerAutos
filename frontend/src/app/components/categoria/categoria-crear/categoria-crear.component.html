<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> {{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="categoriaForm" (ngSubmit)="agregarCategoria()">

                        <!-- Campo de Nombre de Categoría obligatorio -->
                        <div class="mb-3">
                            <label for="nombreCategoria">Nombre de la Categoría</label>
                            <input type="text" formControlName="nombreCategoria" class="form-control form-control-lg"
                                placeholder="Nombre de la Categoría">
                            <div class="text-danger"
                                *ngIf="categoriaForm.get('nombreCategoria')?.hasError('required') && categoriaForm.get('nombreCategoria')?.touched">
                                <span>El nombre de la categoría <strong>es obligatorio</strong></span>
                            </div>
                        </div>

                        <!-- Botones de Volver y Aceptar -->
                        <div class="mb-3">
                            <button routerLink="/categoria-listar" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="categoriaForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
