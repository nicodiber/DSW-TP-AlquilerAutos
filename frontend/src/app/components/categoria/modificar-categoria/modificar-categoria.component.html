<div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card">
          <div class="card-body text-center">
            <span class="titulo">Modificar Categoría</span>
            <form [formGroup]="categoriaForm" (ngSubmit)="actualizarCategoria()" class="mt-3">
  
              <div class="mb-3">
                <input type="text" formControlName="nombreCategoria" class="form-control form-control-lg" placeholder="Nombre de la Categoría">
                <div class="text-danger" *ngIf="categoriaForm.get('nombreCategoria')?.hasError('required') && categoriaForm.get('nombreCategoria')?.touched">
                  <span>El nombre de la categoría <strong>es obligatorio</strong></span>
                </div>                
              </div>
  
              <div class="mb-3">
                <button type="button" (click)="volver()" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                <button type="submit" [disabled]="categoriaForm.invalid" class="btn btn-success btn-lg float-end">ACTUALIZAR</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
