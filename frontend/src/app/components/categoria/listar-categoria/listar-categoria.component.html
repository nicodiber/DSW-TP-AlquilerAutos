<div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="card">
          <div class="card-body text-center">
            <span class="titulo">Listado Categorias</span>
            <button class="btn btn-success float-end" routerLink="crearmarca">Agregar Categoria</button>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre de la Categoria</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let categoria of listaCategorias">
                  <td>{{ categoria._id }}</td>
                  <td>{{ categoria.nombreCategoria }}</td>
                  <td>
                    <i class="fa-solid fa-car-side" title="Ver Modelos"></i>
                    <i class="fa-solid fa-trash"h title="Eliminar"></i>
                    <i class="fa-solid fa-pen-to-square" title="Editar"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
